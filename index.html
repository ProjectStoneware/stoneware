<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stoneware</title>
  <link rel="stylesheet" href="core/styles.css" />
</head>
<body>
  <main class="container center">
    <section class="card" style="width:min(900px,95vw)">
      <h1 class="title">Stoneware</h1>
      <p class="sub">Your private culture atlas — books, films, and games, crafted to your taste.</p>

      <div class="tiles">
        <a class="tile lit" href="literature/">
          <h2><span class="accent">Literature</span></h2>
          <div class="badge">Track reading • Quarter-star ratings • Notes & quotes</div>
        </a>

        <a class="tile cine" href="cinema/">
          <h2><span class="accent">Cinema</span></h2>
          <div class="badge">1950s drive-in vibes • TMDb/OMDb metadata</div>
        </a>

        <a class="tile game" href="games/">
          <h2><span class="accent">Games</span></h2>
          <div class="badge">RAWG.io summaries & ratings • Platforms & playtime</div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
