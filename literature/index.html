<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stoneware — Literature</title>

  <!-- Base styles and page theme -->
  <link rel="stylesheet" href="../core/styles.css" />
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <header class="container" style="padding-bottom:0">
    <nav class="row" style="display:flex;align-items:center;gap:12px">
      <a class="btn" href="../">← Home</a>
      <h1 class="title" style="margin:8px 0 0">Literature</h1>
    </nav>
    <p class="sub">Search Google Books, add to a shelf, then rate with quarter-star precision.</p>
  </header>

  <main class="container">
    <!-- Search -->
    <section class="card" style="margin-bottom:16px">
      <form id="searchForm" class="row">
        <input id="q" class="input" type="search" placeholder="Search title, author, or ISBN…" aria-label="Search books" style="flex:1;min-width:240px">
        <button class="btn" type="submit">Search</button>
        <span id="status" class="sub" style="margin-left:8px"></span>
      </form>
    </section>

    <!-- Shelves -->
    <section class="card">
      <div class="tabs" role="tablist" aria-label="Shelves">
        <button class="tab is-active" role="tab" aria-selected="true" data-shelf="toRead">To Read</button>
        <button class="tab" role="tab" data-shelf="reading">Reading</button>
        <button class="tab" role="tab" data-shelf="finished">Finished</button>
        <button class="tab" role="tab" data-shelf="abandoned">Abandoned</button>
      </div>

      <!-- Results and shelf items render here -->
      <div class="books-grid"></div>
    </section>
  </main>

  <footer class="container" style="opacity:.7;margin-top:12px">
    <small>© <span id="y"></span> ProjectStoneware · Literature</small>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

  <!-- Logic for search/shelves/ratings -->
  <script src="books.js"></script>

  <noscript>
    <style>.books-grid{display:none}</style>
    <div class="container"><p class="sub">Enable JavaScript to use search, shelves, and ratings.</p></div>
  </noscript>
</body>
</html>
