<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoneware · Literature</title>
  <link rel="stylesheet" href="../core/styles.css">
  <link rel="stylesheet" href="literature.css">
</head>
<body class="theme-literature">

  <header class="container">
    <div class="brand">
      <h1>Stoneware · Literature</h1>
    </div>

    <form id="searchForm" autocomplete="off">
      <input id="q" class="input" type="search" placeholder="Search for books…" />
      <button class="btn">Search</button>
      <span id="status" class="status"></span>
    </form>

    <nav id="shelfTabs" class="tabs">
      <button class="tab is-active" data-shelf="toRead" aria-selected="true">To Read</button>
      <button class="tab" data-shelf="reading" aria-selected="false">Reading</button>
      <button class="tab" data-shelf="finished" aria-selected="false">Finished</button>
      <button class="tab" data-shelf="abandoned" aria-selected="false">Abandoned</button>
    </nav>
  </header>

  <main class="container">
    <section id="resultsSection">
      <h2 class="section-title">Search Results</h2>
      <div id="resultsGrid" class="books-grid"></div>
    </section>

    <section id="shelvesSection">
      <h2 class="section-title">Your Shelves</h2>
      <div id="shelfGrid" class="books-grid"></div>
    </section>
  </main>

  <!-- Details Modal -->
  <div id="modal" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <header>
        <div>
          <h3 id="modalTitle"></h3>
          <div id="modalByline" class="byline"></div>
        </div>
        <button id="modalClose" class="close">×</button>
      </header>
      <div id="modalBody" class="body">
        <p><em>Loading summary…</em></p>
      </div>
      <footer>
        <button id="modalCancel" class="btn ghost">Close</button>
      </footer>
    </div>
  </div>

  <footer class="container">
    <p>© <span id="y"></span> Stoneware</p>
  </footer>

  <script src="books.js"></script>
</body>
</html>
